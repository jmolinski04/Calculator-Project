<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="positioner">
      <h1>Calculator Project</h1>
      <div class="calculator">
        <div class="result">0</div>

        <div class="row">
          <button class="btn zero-btn">0</button>
          <button class="btn clear-btn">AC</button>
          <button class="btn equals-btn" value="=">=</button>
          <button class="btn plus-btn" value="+">+</button>
        </div>

        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn divide-btn">/</button>
        </div>

        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn minus-btn">-</button>
        </div>

        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn multiply-btn">*</button>
        </div>
      </div>
      <p class="error-msg"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
